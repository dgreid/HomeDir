add_newline = true
command_timeout = 200
format = "$hostname[$git_branch$directory]($style)$character"

[hostname]
ssh_only = false  # Always detect (we'll handle tmux separately)
format = "[$hostname](bold red) "  # Customize colors/format as needed
trim_at = "."  # Optional: trim FQDN to short hostname
disabled = false
detect_env_vars = ["!TMUX"]  # Show hostname ONLY if $TMUX is NOT set (i.e., not in tmux)

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "green"

[git_status]
format = '[$all_status]($style)'
style = "cyan"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""
