# remap prefix to Control + g
set -g prefix C-g
# bind 'C-g C-g' to type 'C-g'
bind C-g send-prefix
unbind C-b

# Vi copypaste mode
set-window-option -g mode-keys vi

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# space jumps to last window
bind Space last-window

# move tmux copy buffer into x clipboard
bind y run "tmux save-buffer - | xclip -i"

# rm mouse mode fail
set -g mode-mouse off

set -g default-shell /bin/bash
set -g default-terminal "screen-256color"
# Don't let terminals set the name of windows.
set -g allow-rename off

#activity monitor
setw -g monitor-activity on
set -g visual-activity on

#colors
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
